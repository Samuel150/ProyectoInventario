name: Testeo
on: [push]
jobs:
  prueba:
    name: Testeo PHP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: PHP Syntax Checker (Lint)
        uses: StephaneBour/actions-php-lint@7.3
        with:
          dir: 'Inventarios'
  eslint:
    name: esLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn install
      run: yarn install
    - name: add eslint
      run: yarn add eslint
    - name: eslint
      uses: icrawl/action-eslint@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        lint-all: true
        job-name: eslint
    - name: deprecatedDependencies
      uses: tinovyatkin/action-check-deprecated-js-deps@v1
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Jshint linter
      run: |
        sudo chmod 777 node_modules/.bin/jshint
        
      working-directory: Inventarios/Assets/js
